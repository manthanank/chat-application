<div>
    <h2 class="text-2xl font-bold mb-6">Users</h2>
    <ul class="list-none p-0 m-0">
        @for (user of users; track $index) {
        <li class="flex items-center p-4 cursor-pointer border border-gray-300 rounded-lg mb-2 hover:bg-gray-100" (click)="onUserClick(user)">
            <!-- <img class="w-12 h-12 rounded-full mr-4" [src]="user.avatarUrl" alt="{{ user.name }}"> -->
            <div class="flex flex-col">
                <span class="font-bold text-lg">{{ user.firstName }} {{ user.lastName }}</span>
                <span class="text-sm text-gray-500 mt-1">{{ user.email }}</span>
                <span class="text-sm text-gray-500 mt-1" [class.text-green-500]="user.isOnline">{{ user.isOnline ? 'Online' : 'Offline' }}</span>
            </div>
        </li>
        }
    </ul>
</div>
